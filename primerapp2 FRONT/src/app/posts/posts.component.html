<div class="display-busqueda p-3">
    <div class="container">
        <h1>Listado Posts</h1>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <input type="text" class="form-control" name="filterPost" placeholder="Buscar..." [(ngModel)] = "filterPost">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Title</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let post of posts | filter:filterPost">
                            <td>{{post.id}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
